<body>

<canvas id="canvas" width="210" height="100" style="border:1px solid green;"></canvas>
<script>
var can=document.getElementById("canvas");
var grd=can.getContext("2d");

//create radial gradient
var rdlgrd=grd.createRadialGradient(95,50,5,90,60,100);
rdlgrd.addColorStop(0,"red");
rdlgrd.addColorStop(1,"green");

//fill it
grd.fillStyle=rdlgrd;
grd.fillRect(10,10,160,80);
</script>
</body>
</html>
