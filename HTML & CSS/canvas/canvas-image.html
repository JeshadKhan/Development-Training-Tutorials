<body>
<img src="pic.jpg" width="160" height="80" id="pic"  />
<br /><p>canvas:</p><br />
<canvas id="canvas" width="210" height="100" style="border:1px solid green;"></canvas>
<script>

can.drawImage(img,20,10);
</script>
