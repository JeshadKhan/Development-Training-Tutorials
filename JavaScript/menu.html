<script type="text/javascript">
function movein(which,html)
{
	which.style.background='coral'
	if(document.getElementById)
		document.getElementById('boxdes').innerHTML = html
	else
		boxdes.innerHTML = html
}

function moveout(which)
{
	which.style.background='bisque'
	if(document.getElementById)
		document.getElementById('boxdes').innerHTML = '&nbsp;'
	else
		boxdes.innerHTML = '&nbsp;'
}
</script>
</head>

<body>
<table class="coolmenu" bgcolor="black" border="1" bordercolor="ivory" cellpadding="2" cellspacing="0">
	<tr><td onmouseover="movein(this,'google search engine')" onmouseout="moveout(this)"><a href="http://www.google.com">google</a></td></tr>
	<tr><td onmouseover="movein(this,'yahoo search engine')" onmouseout="moveout(this)"><a href="http://www.yahoo.com">yahoo</a></td></tr>
	<tr><td onmouseover="movein(this,'bing search engine')" onmouseout="moveout(this)"><a href="http://www.bing.com">bing</a></td></tr>
	<tr><td id="boxdes"></td></tr>
</table>
</body>
