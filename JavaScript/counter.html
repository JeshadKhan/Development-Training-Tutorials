<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<script type="text/javascript">
var c=0, s=0, t;

function count()
{
	document.getElementById('c_value').value=c;
	c++;
	t=setTimeout('count()',1000);
}

function timerOn()
{
	if(!s)
	{
		s=1;
		count();
	}
}

function timerOff()
{
	s=0;
	clearTimeout(t);
}

function timerReset()
{
	s=0;
	clearTimeout(t);
	document.getElementById('c_value').value=0;
}
</script>

</head>

<body>
<form>
<input type="text" id="c_value" />
<input type="button" value="Start" onclick="timerOn()"  />
<input type="button" value="Stop" onclick="timerOff()"  />
<input type="button" value="Reset" onclick="timerReset()"  />
</form>
</body>
</html>
