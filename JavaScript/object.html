<script type="text/javascript"> 
function student(name, cls, rollno)
{
this.name = name;
this.class = cls;
this.rollno = rollno;
}
var std = new student("John", "V (5)", 10);
document.write(std.name + " reading in class " + std.class + " and his roll no is "+ std.rollno);
</script>
