<body>

<script type="text/javascript">
//Slice and array and the new array begins with zero index
var myarray = [1,2,3,4,5,6];
var sarray = myarray.slice(1, 5);    //1:  First  element's  index,  5:last Element's index+1
for(i=0; i<4; i++)			        //Total 4 as (5-1) = 4
document.write(sarray[i]+"<br />");
</script>

</body>
